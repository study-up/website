{% extends 'public/base.html' %}
{% load static %}


{% block header %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% include 'public/nav.html' %}
{% endblock %}

{% block content %}
{% for note in notes %}


<div class="blog">
    <figure>
        <a>
            <img src="">
        </a>
        <p>
            <a href="{{ note.get_absolute_url }}">{{ note.title}}</a>
        </p>
        <figcaption>{{ note.body}}</figcaption>
    </figure>
</div>
{% endfor %}

{% endblock %}
